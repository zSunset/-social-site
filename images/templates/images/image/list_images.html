{% load thumbnail %}
{% for image in images %}
  <div class="image">
    <a href="{{ image }}">
      {% thumbnail image.image 300x300 crop="smart" as im %}
      <a href="{{ image }}">
        <img src="{{ im.url }}">
      </a>
    </a>
    <div class="info">
      <a href="{{ image }}" class="title">
        {{ image.title }}
      </a>
    </div>
  </div>
{% endfor %}
